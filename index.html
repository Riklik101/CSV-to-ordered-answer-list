<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page with User Input</title>
</head>
<body>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button id="runCodeButton">Run Code</button>
    <div id="result"></div>

    <script>
        document.getElementById('runCodeButton').addEventListener('click', function() {
            const userInput = document.getElementById('numberInput').value;
            const parsedData = getParsedData(); // Call function to get parsed data
            if (Array.isArray(parsedData)) {
                const result = runCode(parsedData, userInput); // Call your existing code with parsed data and user input
                document.getElementById('result').textContent = 'Result: ' + result;
            } else {
                console.error('Parsed data is not an array:', parsedData);
            }
        });

        // Function to simulate fetching parsed data
        function getParsedData() {
            // This function should be replaced with your actual function to fetch parsed data
            // For demonstration purposes, returning a hardcoded string and converting it to an array
            const dataString = `1,2,3,4\n5,6,7,8`; // Example CSV data as a string
            const rows = dataString.trim().split('\n');
            const parsedData = rows.map(row => row.split(','));
            return parsedData;
        }

        // Your existing JavaScript code
        function runCode(parsedData, userInput) {
            // Modify your existing code to accept parsedData and userInput parameters
            // Example code
            let result = '';
            for (const row of parsedData) {
                result += row[userInput - 1] + ' '; // Accessing value based on user input
            }
            return result.trim();
        }
    </script>
</body>
</html>
